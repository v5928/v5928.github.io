<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5928高清影院~好用就收藏哟~</title>
	<style>
		body {
			background-color: #f5f5f5;
		}
		.open-in-browser {
			width: 100vw;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.open-in-browser > p,.video-route p {
			font-size: 3em;
			text-align: center;
		}
		.img-2 {
			width: 80vw;
			margin-top: 10vh;
		}
		.title{
			font-weight: bold;
			color: #76edf9;
		}
		p > .tips{
			color: red;
			font-size: .5em;
		}
	</style>
</head>
<body>
	<script>
		var ua = window.navigator.userAgent.toLowerCase();
		if (
			// 微信内置浏览器
			ua.match(/MicroMessenger/i) == 'micromessenger'
			// 安卓qq内置浏览器，注意qq前有空格
			|| (ua.match(/ QQ/i) == ' qq' && ua.indexOf('mqqbrowser') > -1)
			// 苹果qq内置浏览器
			|| ((ua.indexOf('iphone') > -1 || ua.indexOf('mac') > -1) && ua.indexOf('qq') > -1)
			){
			document.write('<div class="open-in-browser"><img class="img-1" src="https://s1.ax1x.com/2018/07/16/PQN45d.png"><p>点击屏幕右上角[...]<br>在 浏览器 中打开<br>即可在线观影</p><img class="img-2" src="https://s1.ax1x.com/2018/07/16/PQUp2q.png"></div>')
		} else {
			var main_routes = [
				'http://925928.top/',
				'http://www.925928.top/'
			]
			var assist_routes = [
				'http://gofilm.top/',
				'http://www.gofilm.top/'
			]
			var html = [
				'<p class="title">5928高清影院欢迎您</p>',
				'<p><span id="timer">NaN</span>秒后自动进入观影线路1...</p>'
			];
			for (var index in main_routes) {
				html.push('<p>观影线路' + (parseInt(index) + 1) + ': <a href="' + main_routes[index] + '">点此进入>>></a></p>');
			}
			for (var index in assist_routes) {
				html.push('<p>备用线路' + (parseInt(index) + 1) + ': <a href="' + assist_routes[index] + '">点此进入>>></a></p>');
			}
			document.write('<div class="video-route">' + html.join('') + '<p><span class="tips">温馨提示：好用的话，记得收藏我们哟，避免忘记~</p></span></div>')
			var timer = 10;
			function send(){
				if(timer == 1){
					window.location.href = main_routes[0];
				} else {
					timer--;
					document.getElementById('timer').innerHTML = timer;
					setTimeout('send()', 1000);
				}
			}
			send();
		}
	</script>
</body>
</html>
